<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resource/img/dogefavicon.png" type="image/x-icon">
</head>
<body>
    <div class="head">

    </div>
    <div class="main">
        <div class="card-container">
            <div class="img-container">
                <img src="#" alt="">
            </div>
            <div class="login-container">
                <form action="login" class="login-form">
                    <input id="username-email" type="text" required placeholder="Username or Email">
                    <br>
                    <input type="password" name="password" id="password" required placeholder="Password">
                    <input type="submit">
                    <input type="reset">
                </form>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
