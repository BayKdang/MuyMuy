<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="resource/img/dogefavicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="parent-container">
        <div class="card">
            <div class="Left-container">
            </div>
            <div class="Right-container">
                <h1 class="header">MuYMuY</h1>
                <div class="nav">
                    <nav class="login">Login</nav>
                    <nav class="register">Register</nav>
                </div>
                <form>
                    <div class="input">
                        <input type="text" name="username" id="username" placeholder="Enter Username/Email Address">
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="checkbox-container">
                        <input class="checkbox" type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                        <label class="forgot-pw">Forgot Password?</label>
                    </div>
                    <button type="submit">Sign in</button>
                    <div class="other-container">
                        <hr>
                        <span class="Other">Other Login</span>
                        <hr>
                    </div>
                    <div class="other-sign">
                        <img src="/resource/img/facebook.png" alt="facebook">
                        <img src="/resource/img/google.png" alt="google">
                        <img src="/resource/img/github.png" alt="twitter">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
